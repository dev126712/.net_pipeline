name: Docker CI/CD - .NET API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-scan-push:
    name: Build, Scan, and Push
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v4

    - name: Build the Docker images
      run: |
        docker build ./ -t dev126712/net:latest

    - name: set up docker
      uses: docker/setup-buildx-action@v2

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin v0.57.0
  
    - name: Download Trivy vulnerability database
      run: trivy image --download-db-only
      
      
    - name: Run Trivy vulnerability scan
      run: | 
        docker login -u dev126712 -p ${{ secrets.DOCKERHUB_REPO_TOKEN }}
        IMAGES=(
          "dev126712/net:latest"
        )

        for IMAGE in "${IMAGES[@]}"; do
          trivy image \
            --exit-code 0 \
            --format json \
            --ignore-unfixed \
            --pkg-types os,library \
            --severity CRITICAL,HIGH,MEDIUM \
            "$IMAGE" 

          TRIVY_STATUS=$?
          
          if [ $TRIVY_STATUS == 0 ]; then
            docker push $IMAGE
            echo "$IMAGE pushed to Docke Hub"
          else 
             echo "Image not push Vulnerability found"
          fi
        done
